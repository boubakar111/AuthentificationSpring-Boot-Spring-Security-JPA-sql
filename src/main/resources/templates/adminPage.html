<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
body {
	padding: 30px;
	background-color: #fcfcfc;
	font: 14px 'Source Code Pro', monospace;
	color: #333;
}

.center-div {
	margin: 0 auto;
	max-width: 600px;
	height: 500px;
	background-color: #ddd;
	border-radius: 3px;
}

.center-div p , h  {
	position: relative;
	top: 20%;
	transform: perspective(1px) translateY(-50%);
	padding: 30px;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title th:utext="${title}"></title>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

</head>
<body>
	<!-- Include _menu.html -->
	<div th:include="/_menu"></div>
	<div class="center-div">
		<h2>Admin Page</h2>
		<h3>
			Bienvenue : <span th:utext="${#request.userPrincipal.name}"></span>
		</h3>
		<p>cette page et protege par un passwoer !</p>

		<br /> 

		<div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
	</div>
</body>

</html>
